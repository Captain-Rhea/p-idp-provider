<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
  </head>
  <body
    style="
      background-color: #f7fafc;
      padding: 32px;
      font-family: Arial, sans-serif;
      color: #79787a;
    "
  >
    <div
      style="
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        padding: 1.5rem;
        text-align: center;
      "
    >
      <div>
        <img
          src="{{company_logo}}"
          alt="{{company_name}}"
          style="width: 180px; margin: 0 auto 1rem; display: block"
        />
      </div>
      <h2
        style="
          font-size: 1.25rem;
          font-weight: 600;
          color: #2d3748;
          margin-bottom: 1rem;
          text-align: center;
        "
      >
        Password Reset Request
      </h2>
      <p style="margin-bottom: 1rem; color: #4a5568">Hello,</p>
      <p style="margin-bottom: 1rem; color: #4a5568">
        You requested to reset your password. Click the button below to proceed:
      </p>
      <div style="text-align: center">
        <a
          href="{{frontend_path}}?reset-key={{reset_key}}"
          style="
            display: inline-block;
            background-color: {{base_color}};
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            text-align: center;
            margin-top: 24px;
            margin-bottom: 24px;
          "
        >
          Start Reset Password
        </a>
      </div>
      <p style="margin-bottom: 1rem; color: #4a5568">
        This link will expire in <strong>2 hours</strong>.
      </p>
      <p style="margin-bottom: 1rem; color: #4a5568">
        If you did not request this, please ignore this email.
      </p>
      <p style="margin-bottom: 1rem; color: #4a5568">
        Best regards,
        <br />
        <strong>{{company_name}}</strong>
      </p>
      <div
        style="
          border-top: 1px solid #e2e8f0;
          margin-top: 1.5rem;
          padding-top: 1rem;
          text-align: center;
          font-size: 0.875rem;
          color: #a0aec0;
        "
      >
        <p>&copy; 2025 {{company_name}}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
