<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .reset-key {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Request</h2>
      <p>Hello,</p>
      <p>
        You requested to reset your password. Use the reset key below to
        proceed:
      </p>
      <p class="reset-key">{{frontend_path}}?reset-key={{reset_key}}</p>
      <p>This key will expire in 2 hours.</p>
      <p>If you did not request this, please ignore this email.</p>
      <p>Best regards,<br />Medmetro Support</p>
    </div>
  </body>
</html>
