<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
  </head>
  <body
    style="
      background-color: #f7fafc;
      padding: 32px;
      font-family: Arial, sans-serif;
      color: #79787a;
    "
  >
    <div
      style="
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        padding: 1.5rem;
        text-align: center;
      "
    >
      <h2
        style="
          font-size: 1.25rem;
          font-weight: 600;
          color: #2d3748;
          margin-bottom: 1rem;
          text-align: center;
        "
      >
        Your OTP Code
      </h2>
      <p style="margin-bottom: 1rem; color: #4a5568">Hello,</p>
      <p style="margin-bottom: 1rem; color: #4a5568">
        Use the following OTP code to verify your request:
      </p>
      <p style="color: #2d3748">
        <strong>Ref: {{ref}}</strong>
      </p>
      <p
        style="
          font-size: 2rem;
          font-weight: bold;
          color: {{base_color}};
          background: #e2e8f0;
          display: inline-block;
          padding: 10px 20px;
          border-radius: 0.375rem;
          margin-bottom: 1rem;
        "
      >
        {{otp_code}}
      </p>
      <p style="margin-bottom: 1rem; color: #4a5568">
        This code will expire in <strong>5 minutes</strong>.
      </p>
      <p style="margin-bottom: 1rem; color: #4a5568">
        If you did not request this code, please ignore this email.
      </p>
      <p style="margin-bottom: 1rem; color: #4a5568">
        Best regards,
        <br />
        <strong>{{company_name}}</strong>
      </p>
      <div
        style="
          border-top: 1px solid #e2e8f0;
          margin-top: 1.5rem;
          padding-top: 1rem;
          text-align: center;
          font-size: 0.875rem;
          color: #a0aec0;
        "
      >
        <p>&copy; 2025 {{company_name}}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
